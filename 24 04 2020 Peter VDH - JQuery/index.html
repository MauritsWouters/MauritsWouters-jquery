<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Kinepolis</h1>

    <h2>Tickets</h2>

    <div class="tickets">
      <input type="radio" name="tickets" value="1" /> 1<br />
      <input type="radio" name="tickets" value="2" /> 2<br />
      <input type="radio" name="tickets" value="3" /> 3<br />
      <input type="radio" name="tickets" value="4" /> 4<br />
      <input type="radio" name="tickets" value="5" /> 5<br />
    </div>

    <h2>Food & drinks</h2>

    <div class="foodDrinks">
      <input type="checkbox" name="foodDrinks_name" value="5" id="popcorn" />
      popcorn: 5 euro<br />
      <input type="checkbox" name="foodDrinks_name" value="2.5" id="cola" />
      cola: 2,5 euro<br />
      <input type="checkbox" name="foodDrinks_name" value="3" id="chips" />
      chips: 3 euro<br />
      <input type="checkbox" name="foodDrinks_name" value="2.5" id="fanta" />
      Fanta: 2,50<br />
    </div>

    <button type="submit" id="betalen">betalen</button>

    <h2>ticket</h2>
    <p id="prijsTickets"></p>
    <p id="prijsFoodDrinks"></p>
    <p id="prijsTotaal"></p>

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="./mainjs.js"></script>
  </body>
</html>
